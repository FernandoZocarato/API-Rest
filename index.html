<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="./node_modules/vue-axios/dist/vue-axios.common.min.js"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app" class="container mt-5">

    <section class="border rounded border box-shadow">
      <form class="p-3">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control border" v-model="titulo" id="titulo" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="dever" class="form-label">Dever</label>
          <input type="text" class="form-control border" v-model="dever" id="dever">
        </div>
        <button type="submit" @click.prevent="valueInput" class="btn btn-info text-light">Criar Tarefa</button>
      </form>
    </section>

    <section>
      <h1 class="m-4 fs-1">Tarefas:</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">
              <h3>ID</h3>
            </th>
            <th scope="col">
              <h3>Título</h3>
            </th>
            <th scope="col">
              <h3>Dever</h3>
            </th>
            <th scope="col">
              <h3>Excluir</h3>
            </th>
            <th scope="col">
              <h3>Editar</h3>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in tarefas">
            <th scope="row">
              <h5>{{item.id}}</h5>
            </th>
            <td>
              <h5>{{item.titulo}}</h5>
            </td>
            <td>{{item.dever}}</td>
            <td><button @click="deleteTable(item.id)"
                class="btn-lg bg-danger text-light border-0 rounded-pill">excluir</button></td>
            <td><button class="btn-lg bg-warning text-light border-0 rounded-pill" data-bs-toggle="modal"
                data-bs-target="#exampleModal" @click="getValue(item.id, item.titulo, item.dever)">editar</button></td>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="tituloModal" class="col-form-label">Título</label>
                        <input type="text" class="form-control" id="tituloModal" v-model="tituloModal">
                      </div>
                      <div class="mb-3">
                        <label for="deverModal" class="col-form-label">Dever</label>
                        <input type="text" class="form-control" id="deverModal" v-model="deverModal">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" @click="editTable()" class="btn btn-info text-light" data-bs-dismiss="modal">Confirmar</button>
                  </div>
                </div>
              </div>
            </div>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
